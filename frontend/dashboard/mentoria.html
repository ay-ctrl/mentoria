<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MentoriAI</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lottie -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="./js/mentoria.js"></script>
    <script src="./components/include.js"></script>
    <link rel="stylesheet" href="./css/point.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body class="relative min-h-screen pb-20">
    <!-- Header -->
    <div data-include="./components/header.html"></div>

    <!-- Animasyonlar 
  <div class="fixed top-100 left-20 w-60 z-0 pointer-events-none" style="top: 200px;">
    <lottie-player src="anime4.json" background="transparent" speed="1" loop autoplay></lottie-player>
  </div>
  <div class="fixed top-100 right-20 w-60 z-0 pointer-events-none" style="top: 280px;">
    <lottie-player src="anime5.json" background="transparent" speed="1" loop autoplay></lottie-player>
  </div>
  -->

    <main class="flex justify-center mt-6 relative z-10 max-w-4xl mx-auto px-4">
      <div
        class="w-full border border-gray-300 rounded-2xl shadow-lg bg-white flex flex-col h-[75vh] overflow-hidden"
      >
        <!-- Üst Başlık -->
        <div class="border-b border-gray-200 px-6 py-4 shrink-0">
          <h2 class="text-xl font-semibold text-[#E84230]">Mentoriá</h2>
          <p class="text-sm text-gray-500">Yapay zeka mentörü</p>
        </div>

        <!-- Mesajlar Alanı (scrollable) -->
        <div id="chatArea" class="flex-1 overflow-y-auto px-6 py-4 space-y-4">
          <!-- Varsayılan mesaj -->
          <div class="flex">
            <div class="bg-gray-100 p-3 rounded-md max-w-md">
              <p class="text-sm">
                <span class="font-semibold text-[#E84230]">Mentoriá:</span>
              </p>
              <p class="text-sm mt-1 text-gray-800">
                Merhaba! Ben Mentoriá. Sana motivasyon ve destek vermek için
                buradayım. Yazmak istediğin bir şey varsa başlayalım!
              </p>
            </div>
          </div>
        </div>

        <!-- Sabit Alt Input -->
        <div
          class="border-t border-gray-200 px-6 py-4 flex items-center space-x-3 shrink-0 bg-white sticky bottom-0 z-10"
        >
          <input
            id="input"
            type="text"
            placeholder="Beni motive et..."
            class="flex-grow border border-gray-300 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#E84230]"
          />
          <button
            id="button"
            class="bg-[#E84230] text-white px-5 py-2 rounded-lg text-sm hover:bg-[#c53623] transition"
          >
            Gönder
          </button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <div data-include="components/footer.html"></div>
  </body>
</html>
