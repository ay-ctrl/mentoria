<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hakkında - MentoriAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./components/include.js"></script>
    <script src="./js/generatePlan.js"></script>
    <script src="./js/planning.js"></script>
  </head>
  <body class="bg-white text-gray-800">
    <!-- Header -->
    <div data-include="components/header.html"></div>

    <!-- Tab Butonları -->
    <nav class="flex flex-wrap gap-2 p-4 bg-gray-100 border-b border-gray-300">
      <button
        class="tab-btn px-3 py-2 rounded text-gray-700 hover:bg-[#E84230] hover:text-white font-semibold"
        data-tab="daily"
      >
        Günlük
      </button>
      <button
        class="tab-btn px-3 py-2 rounded text-gray-700 hover:bg-[#E84230] hover:text-white font-semibold"
        data-tab="weekly"
      >
        Haftalık
      </button>
      <button
        class="tab-btn px-3 py-2 rounded text-gray-700 hover:bg-[#E84230] hover:text-white font-semibold"
        data-tab="monthly"
      >
        Aylık
      </button>
      <button
        class="tab-btn px-3 py-2 rounded text-gray-700 hover:bg-[#E84230] hover:text-white font-semibold"
        data-tab="yearly"
      >
        Yıllık
      </button>
      <button
        class="tab-btn px-3 py-2 rounded text-gray-700 hover:bg-[#E84230] hover:text-white font-semibold"
        data-tab="budget"
      >
        Bütçe
      </button>
      <button
        class="tab-btn px-3 py-2 rounded text-gray-700 hover:bg-[#E84230] hover:text-white font-semibold"
        data-tab="health"
      >
        Sağlık
      </button>
      <button
        class="tab-btn px-3 py-2 rounded text-gray-700 hover:bg-[#E84230] hover:text-white font-semibold"
        data-tab="maintenance"
      >
        Bakım
      </button>
      <button
        class="tab-btn px-3 py-2 rounded text-gray-700 hover:bg-[#E84230] hover:text-white font-semibold"
        data-tab="career"
      >
        Kariyer
      </button>
      <button
        class="tab-btn px-3 py-2 rounded text-gray-700 hover:bg-[#E84230] hover:text-white font-semibold"
        data-tab="education"
      >
        Eğitim
      </button>
      <button
        class="tab-btn px-3 py-2 rounded text-gray-700 hover:bg-[#E84230] hover:text-white font-semibold"
        data-tab="custom"
      >
        Özel
      </button>
      <button
        class="tab-btn px-3 py-2 rounded text-gray-700 hover:bg-[#E84230] hover:text-white font-semibold"
        data-tab="activities"
      >
        Aktiviteler
      </button>
      <button
        class="tab-btn px-3 py-2 rounded text-gray-700 hover:bg-[#E84230] hover:text-white font-semibold"
        data-tab="goals"
      >
        Hedefler
      </button>
    </nav>

    <!-- İçerik Alanı -->
    <main
      id="tab-content"
      class="flex-grow mx-auto p-6 w-full max-w-full"
    ></main>

    <!-- Yıldızlı Mentoriá Butonu -->
    <div id="starButton" class="fixed bottom-4 right-4 z-50 group">
      <button
        id="openModalBtn"
        class="bg-yellow-100 border-2 border-yellow-400 text-yellow-500 p-4 rounded-full shadow-lg hover:bg-yellow-200 transition text-2xl"
      >
        ⭐
      </button>
      <div
        class="absolute bottom-full mb-2 hidden group-hover:block bg-yellow-100 text-yellow-700 text-sm rounded px-2 py-1 shadow-lg whitespace-nowrap"
      >
        Plan üret
      </div>
    </div>

    <!-- Modal Arka Plan -->
    <div
      id="planModal"
      class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50"
    >
      <!-- Modal İçerik -->
      <div class="bg-white rounded-lg p-6 max-w-lg w-full relative">
        <button
          id="closeModalBtn"
          class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 text-xl font-bold"
        >
          &times;
        </button>
        <h2 class="text-2xl font-semibold mb-4 text-[#E84230]">
          Günlük Plan Oluştur
        </h2>

        <form id="planForm" class="space-y-4">
          <label class="block">
            Gün özeti:
            <textarea
              id="summaryInput"
              rows="4"
              placeholder="Bugününüzü kısa özetleyin..."
              class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-[#E84230] resize-none"
            ></textarea>
          </label>

          <label class="block">
            Plan Türü:
            <select
              id="planType"
              class="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-[#E84230]"
            >
              <option value="daily">Günlük</option>
              <option value="weekly">Haftalık</option>
              <option value="monthly">Aylık</option>
            </select>
          </label>

          <button
            type="submit"
            class="bg-[#E84230] text-white rounded px-4 py-2 hover:bg-[#c53623] transition font-semibold w-full"
          >
            Plan Oluştur
          </button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <div data-include="components/footer.html"></div>
  </body>
</html>
