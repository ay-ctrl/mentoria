<div id="activities" class="flex flex-col md:flex-row gap-6 p-4">
  <!-- Sol: Aktivite Listesi -->
  <div class="flex-1">
    <h2 class="text-xl font-semibold text-[#E84230] mb-4">Aktivitelerim</h2>
    <div id="activity-list" class="flex flex-col gap-4"></div>
  </div>

  <!-- Sağ: Ekleme Paneli -->
  <div class="w-full md:w-1/3 bg-white rounded-lg shadow p-4 border">
    <h3 class="text-lg font-bold mb-3 text-[#E84230]">Yeni Aktivite</h3>
    <form id="activity-form" class="space-y-4">
      <!-- Aktivite Adı -->
      <div>
        <label class="block text-sm font-medium">Aktivite Adı</label>
        <input
          type="text"
          id="activity-name"
          class="w-full border rounded p-2"
          required
        />
      </div>

      <!-- Haftada Kaç Kez -->
      <div>
        <label class="block text-sm font-medium"
          >Haftalık Sıklık (kaç kez)</label
        >
        <input
          type="number"
          id="activity-frequency"
          class="w-full border rounded p-2"
          required
        />
      </div>

      <!-- Zaman Aralığı -->
      <div>
        <label class="block text-sm font-medium"
          >Zaman Aralığı (Opsiyonel)</label
        >
        <input
          type="text"
          id="activity-time-range"
          class="w-full border rounded p-2"
          placeholder="örn. Sabah 8 - 10"
        />
      </div>

      <!-- Yapıldığında Ne Kadar Süre -->
      <div>
        <label class="block text-sm font-medium"
          >Bir Seferde Yapılacak Süre</label
        >
        <input
          type="text"
          id="activity-duration"
          class="w-full border rounded p-2"
          placeholder="örn. 30 dakika"
          required
        />
      </div>

      <!-- Açıklama -->
      <div>
        <label class="block text-sm font-medium">Açıklama (Opsiyonel)</label>
        <textarea
          id="activity-description"
          class="w-full border rounded p-2"
          rows="3"
          placeholder="İsteğe bağlı açıklama gir..."
        ></textarea>
      </div>

      <button
        type="submit"
        class="bg-[#E84230] text-white px-4 py-2 rounded w-full"
      >
        Ekle
      </button>
    </form>
  </div>
</div>
