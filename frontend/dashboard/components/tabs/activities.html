<div id="activities" class="flex flex-col md:flex-row gap-6 p-4">
  <!-- Sol: Aktivite Listesi -->
  <div class="flex-1">
    <h2 class="text-xl font-semibold text-[#E84230] mb-4">Aktivitelerim</h2>
    <div id="activity-list" class="flex flex-col gap-4"></div>
  </div>

  <!-- Sağ: Ekleme Paneli -->
  <div class="w-full md:w-1/3 bg-white rounded-lg shadow p-4 border">
    <h3 class="text-lg font-bold mb-3 text-[#E84230]">Yeni Aktivite</h3>
    <form id="activity-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Aktivite Adı</label>
        <input
          type="text"
          id="activity-name"
          class="w-full border rounded p-2"
          required
        />
      </div>

      <div>
        <label class="block text-sm font-medium"
          >Zaman Aralığı (Opsiyonel)</label
        >
        <input
          type="text"
          id="activity-time"
          class="w-full border rounded p-2"
          placeholder="örn. 15 dakika"
        />
      </div>

      <div>
        <label class="block text-sm font-medium">Haftalık Sıklık</label>
        <div class="flex gap-2">
          <input
            type="number"
            id="activity-count"
            class="w-1/2 border rounded p-2"
            required
          />
          <select id="activity-unit" class="w-1/2 border rounded p-2">
            <option value="kez">kez</option>
            <option value="sayfa">sayfa</option>
            <option value="dakika">dakika</option>
            <option value="saat">saat</option>
          </select>
        </div>
      </div>

      <button
        type="submit"
        class="bg-[#E84230] text-white px-4 py-2 rounded w-full"
      >
        Ekle
      </button>
    </form>
  </div>
</div>
