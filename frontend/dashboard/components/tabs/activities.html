<div id="activities" class="flex h-screen p-4 gap-6">
  <!-- Sol: Aktivite Listesi -->
  <div
    class="flex-shrink-0 border rounded-lg shadow bg-white overflow-hidden"
    style="width: 720px; height: 420px; margin-right: 0;"
  >
    <h2 class="text-xl font-semibold text-[#E84230] p-4 border-b">
      Aktivitelerim
    </h2>
    <div
      id="activity-list"
      class="overflow-y-auto p-4 space-y-4"
      style="height: calc(420px - 56px); scrollbar-width: thin; scrollbar-color: #e84230 transparent;"
    >
      <!-- Aktivite kartları burada olacak -->
    </div>
  </div>


  <!-- Sağ: Ekleme Paneli -->
<div
  class="w-[26rem] flex-shrink-0 bg-white rounded-lg shadow border flex flex-col"
  style="height: 420px;"
>
  <!-- Üst Header -->
  <div class="p-4 border-b font-bold text-[#E84230] text-lg flex-shrink-0">
    Yeni Aktivite
  </div>

  <!-- Form -->
  <form
    id="activity-form"
    class="flex flex-col p-4 flex-grow"
  >
    <div class="grid grid-cols-1 gap-4 sm:grid-cols-3">
      <!-- Aktivite Adı (3 sütun genişliğinde) -->
      <div class="sm:col-span-3">
        <label class="block text-sm font-medium">Aktivite Adı</label>
        <input
          type="text"
          id="activity-name"
          class="w-full border rounded p-2"
          required
        />
      </div>

      <!-- Haftalık Sıklık -->
      <div>
        <label class="block text-sm font-medium">Haftalık Sıklık (kaç kez)</label>
        <input
          type="number"
          id="activity-frequency"
          class="w-full border rounded p-2"
          required
        />
      </div>

      <!-- Zaman Aralığı -->
      <div>
        <label class="block text-sm font-medium">Zaman Aralığı (Opsiyonel)</label>
        <input
          type="text"
          id="activity-time-range"
          class="w-full border rounded p-2"
          placeholder="örn. Sabah 8 - 10"
        />
      </div>

      <!-- Bir Seferde Yapılacak Süre -->
      <div>
        <label class="block text-sm font-medium">Bir Seferde Yapılacak Süre</label>
        <input
          type="text"
          id="activity-duration"
          class="w-full border rounded p-2"
          placeholder="örn. 30 dakika"
          required
        />
      </div>

      <!-- Açıklama (3 sütun genişliğinde) -->
      <div class="sm:col-span-3">
        <label class="block text-sm font-medium">Açıklama (Opsiyonel)</label>
        <textarea
          id="activity-description"
          class="w-full border rounded p-2"
          rows="2"
          placeholder="İsteğe bağlı açıklama gir..."
        ></textarea>
      </div>
    </div>

    <button
      type="submit"
      class="bg-[#E84230] text-white px-4 py-2 rounded w-full mt-auto"
    >
      Ekle
    </button>
  </form>
</div>

  <!-- Sağdaki boşluk için bilgilendirme kutusu -->
  <div
    class="w-72 flex-shrink-0 bg-[#FFF4F2] border border-[#E84230] rounded-lg shadow p-4 text-[#E84230]"
    style="height: 420px;"
  >
    <h3 class="font-bold text-lg mb-2">Aktiviteler Ne İşe Yarar?</h3>
    <p class="text-sm leading-relaxed">
      Bu aktiviteler, otomatik plan oluşturulurken kullanılabilir veya planlama sayfalarında kişi kendi planını yaparken
      yardımcı olur. Aktivitelerinizi kaydederek zaman yönetiminizi daha etkin hale getirebilirsiniz.
    </p>
  </div>

  </div>
</div>
