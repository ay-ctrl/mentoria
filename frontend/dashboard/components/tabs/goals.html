<div id="goals" class="flex h-screen p-4 gap-6">
  <!-- Sol: Hedef Listesi -->
  <div
    class="flex-shrink-0 border rounded-lg shadow bg-white overflow-hidden"
    style="width: 720px; height: 420px"
  >
    <h2 class="text-xl font-semibold text-[#E84230] p-4 border-b">
      Hedeflerim
    </h2>
    <div
      id="goal-list"
      class="overflow-y-auto p-4 space-y-4"
      style="
        height: calc(420px - 56px);
        scrollbar-width: thin;
        scrollbar-color: #e84230 transparent;
      "
    >
      <!-- Hedef kartları burada olacak -->
    </div>
  </div>

  <!-- Sağ: Hedef Ekleme Paneli -->
  <div
    class="w-[26rem] flex-shrink-0 bg-white rounded-lg shadow border flex flex-col"
    style="height: 420px"
  >
    <!-- Üst Header -->
    <div class="p-4 border-b font-bold text-[#E84230] text-lg flex-shrink-0">
      Yeni Hedef
    </div>

    <!-- Form -->
    <form id="goal-form" class="flex flex-col p-4 flex-grow">
      <div class="grid grid-cols-1 gap-4">
        <!-- Hedef Adı -->
        <div>
          <label class="block text-sm font-medium">Hedef</label>
          <input
            type="text"
            id="goal-name"
            class="w-full border rounded p-2"
            required
          />
        </div>

        <!-- Not -->
        <div>
          <label class="block text-sm font-medium">Not (isteğe bağlı)</label>
          <textarea
            id="goal-note"
            class="w-full border rounded p-2"
            rows="3"
            placeholder="Hedefle ilgili notlar gir..."
          ></textarea>
        </div>
      </div>

      <button
        type="submit"
        class="bg-[#E84230] text-white px-4 py-2 rounded w-full mt-auto"
      >
        Ekle
      </button>
    </form>
  </div>

  <!-- Bilgilendirme Kutusu -->
  <div
    class="w-72 flex-shrink-0 bg-[#FFF4F2] border border-[#E84230] rounded-lg shadow p-4 text-[#E84230]"
    style="height: 420px"
  >
    <h3 class="font-bold text-lg mb-2">Hedefler Ne İçin?</h3>
    <p class="text-sm leading-relaxed">
      Hedeflerinizi girerek kişisel gelişim sürecinizi daha iyi
      yönetebilirsiniz. Bu hedefler mentoria sisteminde ve gelişim
      istatistiklerinizde kullanılacaktır.
    </p>
  </div>
</div>
