<div class="flex flex-col lg:flex-row gap-6 px-6 pt-0 pb-6 h-[calc(70vh)]">
  <!-- Sol: Günlük Plan -->
  <div
    class="lg:w-1/2 w-full bg-white rounded-xl shadow-2xl border border-rose-200 flex flex-col"
  >
    <h2 class="text-xl font-bold text-rose-600 px-6 pt-4">Bugünkü Plan</h2>
    <div class="flex-1 overflow-y-auto p-6 pb-8 flex-col gap-3">
      <!-- Scrollable görev alanı -->
      <div
        id="daily-plan-tasks"
        class="border-rose-300 rounded-md px-4 pt-4 pb-6 mb-3 flex flex-col gap-3"
      >
        <p class="text-rose-400 text-sm">
          Sürüklediğin görevler burada listelenecek...
        </p>
      </div>
    </div>
  </div>
  <!-- Sağ: Aktiviteler + Özel Görev -->
  <div
    class="lg:w-1/2 w-full bg-white rounded-xl shadow-2xl border border-rose-200 flex flex-col"
  >
    <h2 class="text-xl font-bold text-rose-600 px-6 pt-4">Aktiviteler</h2>

    <!-- Aktiviteler Scroll Alanı -->
    <div
      id="activities-scroll-container"
      class="overflow-y-auto px-6 py-4 border-b border-rose-100 flex-1"
      style="max-height: calc(90vh - 22rem)"
    >
      <div id="activities-container" class="grid grid-cols-1 gap-4">
        <!-- JS ile buraya eklenecek -->
      </div>
    </div>

    <!-- Özel Görev Ekle (Kart gibi görünür) -->
    <div class="mt-auto px-6 py-4">
      <div class="bg-rose-50 border border-rose-200 rounded-md p-4 shadow-sm">
        <h2 class="text-lg font-semibold text-rose-600 mb-2">
          Özel Görev Ekle
        </h2>
        <form id="custom-task-form" class="flex flex-col gap-2">
          <input
            id="custom-task-title"
            type="text"
            placeholder="Görev adı"
            class="border p-2 rounded-md"
            required
          />
          <textarea
            id="custom-task-details"
            placeholder="Detaylar..."
            class="border p-2 rounded-md"
          ></textarea>
          <button
            type="submit"
            class="bg-rose-500 hover:bg-rose-600 text-white rounded-md p-2 w-full"
          >
            Görev Ekle
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
